apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: user-java
  namespace: backend
spec:
  selector:
    matchLabels:
      app: user-java
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: user-java
        tier: backend
    spec:
      containers:
      - name: user-java
        image: registryhuz5030.azurecr.io/user-java:latest  # or just image: redis
        resources:
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/secrets"
          readOnly: true
        env:
        - name: PORT
          value: "80"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
        ports:
        - containerPort: 80
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kvname-system-msi"
---
apiVersion: v1
kind: Service
metadata:
  name: user-java
  labels:
    app: user-java
    tier: backend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: user-java
    tier: backend
